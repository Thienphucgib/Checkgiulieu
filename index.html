<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra trùng lặp dữ liệu</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Kiểm tra trùng lặp dữ liệu trong file</h1>
    <h2>.txt, .docx, .xlsx, .pdf</h2>
    <input type="file" id="fileInput" accept=".txt, .docx, .xlsx, .pdf">
    <button onclick="checkDuplicate()">Kiểm tra</button>
    
    <div class="result" id="result"></div>

    <button onclick="downloadFile()" style="display:none;" id="downloadButton">Tải file xóa trùng lặp</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
